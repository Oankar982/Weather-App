<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>My Weather App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">Weather App</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                 
               </li>
               <li class="nav-item">
                 
               </li>
               
                  

               </li>
               <li class="nav-item">
                  
               </li>
            </ul>
            <form class="d-flex" role="search">
               <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
         </div>
      </div>
   </nav>


   <div class="container">
      <h1 class="my-4 text-center"> Weather For <span id="cityName"></span></h1>
      <main>
         <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
               <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                     <h4 class="my-0 fw-normal">Tempreatures</h4>
                  </div>
                  <div class="card-body">
                     <h1 class="card-title pricing-card-title"><span id="temp2"></span> Deg/C <small class="text-body-secondary fw-light"></small>
                     </h1>
                     <ul class="list-unstyled mt-3 mb-4">
                        <li>Tempreature is <span id="temp"></span></li>
                        <li>Minimum Tempreature is <span id="min_temp"></span></li>
                        <li>Maximum Tempreature is <span id="max_temp"></span></li>
                       
                     </ul>
                     
                  </div>
               </div>
            </div>
            <div class="col">
               <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                     <h4 class="my-0 fw-normal">Humidity</h4>
                  </div>
                  <div class="card-body">
                     <h1 class="card-title pricing-card-title"><span id="humidity2"></span> % <small
                           class="text-body-secondary fw-light"></small></h1>
                     <ul class="list-unstyled mt-3 mb-4">
                        <li>Feels Like <span id="feels_like"></span></li>
                        <li>Humidity is <span id="humidity"></span></li>
                        <li>Sunset is <span id="sunset"></span></li>
                        
                     </ul>
                     
                  </div>
               </div>
            </div>
            <div class="col">
               <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                     <h4 class="my-0 fw-normal">Wind And Sun Info</h4>
                  </div>
                  <div class="card-body">
                     <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span> kmph <small
                           class="text-body-secondary fw-light"></small></h1>
                     <ul class="list-unstyled mt-3 mb-4">
                        <li>Wind Speed is <span id="wind_speed"></span></li>
                        <li>Wind Degree is <span id="wind_degrees"></span></li>
                        <li>Sunrise is <span id="sunrise"></span></li>
                       

                     </ul>
                     
                  </div>
               </div>
            </div>
         </div>

         
                  
               </tbody>
            </table>
         </div>
      </main>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>

</html>
